name: Build and Push Next.js Docker Image to GHCR

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # 允许推送到 GitHub Container Registry

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Use correct .env based on branch
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo "${{ secrets.ENV_TEST }}" > .env.test
          echo "${{ secrets.ENV_PROD }}" > .env.prod

      - name: Build and push Docker image (Test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          # 传参到Dockerfile
          build-args: NODE_ENV=test
          tags: |
            ghcr.io/johanchow/homework-console:test
            ghcr.io/johanchow/homework-console:test-${{ github.sha }}
